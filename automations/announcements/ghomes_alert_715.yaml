alias: "Tell the family it's 7:15"
trigger:
  platform: time
  # Military time format.
  at: '07:15:00'
condition:
  condition: and
  conditions:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: calendar.scheduling_nowork
      state: 'off'
action:
  - service: media_player.play_media
    data:
      entity_id: media_player.smart_speakers
      media_content_id: "http://k003.kiwi6.com/hotlink/iuy499xxca/nuclear-warning-5s.mp3"
      #media_content_id: >
      #  '{{ ["http://k003.kiwi6.com/hotlink/riqhdnvqfn/school-bell-5s.mp3", "/local/audio/nuclear-warning-5s.mp3", "http://k003.kiwi6.com/hotlink/ezkfbxowvj/belch-5s.mp3"] | random }}'
      media_content_type: MUSIC
  - delay: 0:00:5   
  - service: tts.google_say
    entity_id: media_player.smart_speakers
    data:
      message: "It is 7:15! Get out of the house! Go go go go!"